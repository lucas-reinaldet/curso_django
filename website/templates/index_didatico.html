<h1> BLOG </h1>

{{ name }}

<ul>
{% for item in lista_tecnologias %}

    {% if item == 'Django' %}
        
        <li><b> {{ item }} </b></li> 

    {% else %}

        <li> {{ item }} </li> 

    {% endif %}

{% endfor %}
</ul>

<ul>

    {% for post in posts %}

        <h2> {{ post.title }}</h2>

        <h3> {{ post.sub_title }}</h3>

        <h4> {{ post.content }}</h4>
        
    {% endfor %}

</ul>
